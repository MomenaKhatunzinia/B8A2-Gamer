<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
     <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="images/Frame.png">
     <!--Front-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

     <!--CSS link-->
     <link rel="stylesheet" href="styles/gamimg.css">
     <link rel="stylesheet" href="styles/resposive.css">


</head>
<body>
    <!--Header part of the body Started-->
    <header>
        <nav class="header">
            
            <div class="header-name">  
                <img id="header-icon" src="images/Frame.png" alt=""> 
                <h2>Gamer</h2>
            </div>
            <div class="header-about">
                <ul class="ul-header">
                    <li>About Us</li>
                    <li>Developers</li>
                    <li class="header-icons">
                        Follow us on
                        <img src="images/youtube.png" alt="">
                        <img src="images/tik-tok.png" alt="">
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!--Header part of the body Finished-->



    <main>
         <!--Banner part of the body Started-->
         <section class="banner">
            <div class="banner-contain ">
                <h3 class="banner-title">Play Like The</h3>
                <h2 class="banner-header">G.O.A.T.</h2>
                <ul class="banner-option">
                    <li>
                        <img src="images/video-player.png" alt="">
                        1-Click instant play
                    </li>
                    <li>
                        <img src="images/save.png" alt="">
                        No Download

                    </li>
                    <li>
                        <img src="images/female.png" alt="">
                        1000s of supported online games
                    </li>
                </ul>
                <button class="Sign-in"><span class="btn-text">Sign In</span></button>
                <button class="go-btn"><span class="btn-text">Go Rogue</span></button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>

         </section>
           <!--Banner part of the body finished-->

    </main>
    <footer>  

    </footer>
    
</body>
</html>
